    <script>
   const        panels = document.querySelectorAll('.photo');

   panels.forEach(panels=>{
    panels.addEventListener('click',()=>{
       
        removeActive();
        
        panels.classList.add('active')
    })
   })
     function removeActive(){
        panels.forEach(panels=>{
           panels.classList.remove('active');
